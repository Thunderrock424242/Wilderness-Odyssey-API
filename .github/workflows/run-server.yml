name: Build and Run Server

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  run-server:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Prepare server EULA
        run: |
          mkdir -p run
          echo "eula=true" > run/eula.txt

      - name: Run server for world load
        run: |
          touch server.log
          tail -F server.log &
          TAIL_PID=$!
          xvfb-run --auto-servernum --server-args='-screen 0 1024x768x24' ./gradlew runServer --no-daemon > server.log 2>&1 &
          PID=$!

          if timeout 15m bash -c 'until grep -q "Done (" server.log; do sleep 5; done'; then
            sleep 1m
            kill $PID || true
            wait $PID || true
          else
            echo "Server failed to load world" >&2
            kill $PID || true
            wait $PID || true
            exit 1
          fi

          kill $TAIL_PID || true
          wait $TAIL_PID || true

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log
