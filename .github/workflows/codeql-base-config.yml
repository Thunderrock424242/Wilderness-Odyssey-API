name: "Minecraft Mod CodeQL Config"

queries:
  - uses: security-and-quality

query-filters:
  - exclude:
      id: java/unused-*

paths:
  - src/main/java/com/thunder/wildernessodeyssyapi
  - src/generated/java
  - buildSrc/src

paths-ignore:
  - '**/test/**'
  - '**/example/**'
  - '**/generated/**'
