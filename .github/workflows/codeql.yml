---
name: CodeQL Security Analysis

# Run on pushes and pull requests for every branch so security checks stay current
'on':
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  schedule:
    - cron: '0 3 * * 1'  # Every Monday at 3 AM UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  packages: read
  security-events: write

jobs:
  analyze-java:
    name: Analyze Java
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      # Add repository secrets in Settings > Secrets and variables > Actions
      EXAMPLE_SECRET: ${{ secrets.CODEQL }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          config-file: .github/workflows/codeql-config.yml
          build-mode: manual

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build project (no tests)
        run: ./gradlew clean assemble --no-daemon --stacktrace --no-build-cache

      - name: Inspect Code with Qodana
        uses: JetBrains/qodana-action@v2023.3
        with:
          linter: jetbrains/qodana-jvm-community
          use-caches: false
          results-dir: ${{ runner.temp }}/qodana

      - name: Upload Qodana results to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ runner.temp }}/qodana/qodana.sarif.json
          category: qodana-jvm
          wait-for-processing: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          upload: always
          wait-for-processing: true
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  analyze-actions:
    name: Analyze GitHub Actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL for Actions
        uses: github/codeql-action/init@v3
        with:
          languages: actions

      - name: Perform CodeQL Analysis for Actions
        uses: github/codeql-action/analyze@v3
        with:
          upload: always
          wait-for-processing: true
