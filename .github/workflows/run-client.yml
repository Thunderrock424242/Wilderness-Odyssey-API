name: Build and Run Client

on:
  push:

jobs:
  run-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build --no-daemon

      - name: Run client
      - name: Run client until main menu
        env:
          JAVA_TOOL_OPTIONS: -Djava.awt.headless=true
        run: xvfb-run --auto-servernum timeout 5m ./gradlew runClient --no-daemon
        run: |
          xvfb-run --auto-servernum ./gradlew runClient --no-daemon > client.log 2>&1 &
          PID=$!
          if timeout 20m bash -c 'until grep -q "Sound engine started" client.log; do sleep 5; done'; then
            sleep 1m
            kill $PID || true
            wait $PID || true
          else
            echo "Client failed to reach main menu" >&2
            kill $PID || true
            wait $PID || true
            exit 1
          fi

      - name: Upload client log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-log
          path: client.log
